<div
  class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 surface-ground ng-star-inserted"
>
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <!-- <img
      src="assets/images/blocks/logos/hyper.svg"
      alt="Image"
      height="50"
      class="mb-3"
    /> -->
      <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
      <span class="text-600 font-medium line-height-3">Admin Login</span>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-fluid">
      <div>
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input
          id="email"
          type="text"
          pInputText
          placeholder="Email address"
          formControlName="email"
          class="w-full mb-3"
        />

        <label for="password" class="block text-900 font-medium mb-2"
          >Password</label
        >
        <input
          id="password"
          type="password"
          pInputText
          placeholder="Password"
          formControlName="password"
          class="w-full mb-3"
        />

        <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
            <p-checkbox
              id="rememberMe"
              [binary]="true"
              formControlName="rememberMe"
              class="mr-2"
            ></p-checkbox>
            <label for="rememberMe" class="text-900">Remember me</label>
          </div>
          <!-- <a
            class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
            >Forgot password?</a
          > -->
        </div>

        <button
          pButton
          pRipple
          type="submit"
          label="Sign In"
          class="w-full"
        ></button>
        <p-messages
          [(value)]="validationMessage"
          [enableService]="false"
          [closable]="false"
        ></p-messages>
      </div>
    </form>
  </div>
</div>
<p-toast></p-toast>
