<p-accordionTab>
  <ng-template pTemplate="header">
    <span class="flex align-items-center gap-2 w-full pt-4">
      <span class="p-float-label w-full">
        <input
          type="text"
          pInputText
          [(ngModel)]="column.name"
          class="w-full"
          id="name"
        />
        <label for="name"
          >Column Name (Type: {{ column.type | titlecase }})</label
        >
      </span>
      <i class="pi pi-cog ml-auto text-2xl"></i>
    </span>
  </ng-template>
  <div>
    <div class="grid mt-2">
      <div class="col-6">
        <span class="p-float-label w-full">
          <p-inputNumber
            class="w-full"
            styleClass="w-full"
            inputId="integeronly"
            [(ngModel)]="column.options.min"
            [useGrouping]="false"
          >
          </p-inputNumber>
          <label for="number-input">Min Value</label>
        </span>
      </div>
      <div class="col-6">
        <span class="p-float-label">
          <p-inputNumber
            class="w-full"
            styleClass="w-full"
            inputId="integeronly"
            [(ngModel)]="column.options.max"
            [useGrouping]="false"
          >
          </p-inputNumber>
          <label for="number-input">Max Value</label></span
        >
      </div>
      <div class="col-4">
        <div class="flex align-items-center gap-1">
          <p-checkbox
            [(ngModel)]="column.options.noDecimal"
            inputId="decimal"
            [binary]="true"
          ></p-checkbox>
          <label for="decimal">No Decimal</label>
        </div>
      </div>
      <div class="col-4">
        <div class="flex align-items-center gap-1">
          <p-checkbox
            [(ngModel)]="column.required"
            inputId="required"
            [binary]="true"
          ></p-checkbox>
          <label for="required">Required / Non Zero</label>
        </div>
      </div>
      <div class="col-4">
        <div class="flex">
          <i
            class="pi pi-ellipsis-h ml-auto"
            (click)="createMenu.toggle($event)"
            pTooltip="Actions"
          ></i>
        </div>
      </div>
    </div>
  </div>
</p-accordionTab>
<p-menu
  #createMenu
  [model]="createActions"
  [popup]="true"
  appendTo="body"
></p-menu>
