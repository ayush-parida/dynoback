<p-accordionTab>
  <ng-template pTemplate="header">
    <span class="flex align-items-center gap-2 w-full pt-4">
      <span class="p-float-label w-full">
        <input
          type="text"
          pInputText
          [(ngModel)]="column.name"
          class="w-full"
          id="name"
        />
        <label for="name">Column Name</label>
      </span>
      <span class="p-float-label w-full">
        <p-chips
          class="w-full"
          styleClass="w-full"
          [(ngModel)]="column.options.values"
          separator=","
          placeholder="Options: Comma Separated"
          id="options"
        ></p-chips>
        <label for="options">Options: Comma Separated</label>
      </span>

      <i class="pi pi-cog ml-auto text-2xl"></i>
    </span>
  </ng-template>
  <div>
    <div class="grid mt-2">
      <div class="col-12">
        <span class="p-float-label w-full">
          <p-inputNumber
            class="w-full"
            styleClass="w-full"
            inputId="maxSelect"
            [(ngModel)]="column.options.maxSelect"
            [useGrouping]="false"
          >
          </p-inputNumber>
          <label for="maxSelect">Max Select (Use 1 for single select)</label>
        </span>
      </div>
      <div class="col-6">
        <div class="flex align-items-center gap-1">
          <p-checkbox
            [(ngModel)]="column.required"
            inputId="required"
            [binary]="true"
          ></p-checkbox>
          <label for="required">Required / Non Falsey</label>
        </div>
      </div>
      <div class="col-6">
        <div class="flex">
          <i
            class="pi pi-ellipsis-h ml-auto"
            (click)="createMenu.toggle($event)"
            pTooltip="Actions"
          ></i>
        </div>
      </div>
    </div>
  </div>
</p-accordionTab>
<p-menu
  #createMenu
  [model]="createActions"
  [popup]="true"
  appendTo="body"
></p-menu>
